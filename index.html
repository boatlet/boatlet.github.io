.profile-card {

	top: 100px;
  position: absolute;
  left: 40%;

.profile-card h2 {

.profile-card:before {
  content: '';
  position: absolute;
  top: 0;
  left:0;
  width: 100%;
  height: 0;
  padding-bottom: 100%;
  border-left: 2px solid #1BB2CD;
  border-top: 2px solid #1BB2CD;
  transform: rotate(45deg);
  z-index: -1;
}
.profile-card:after {
  content: '';
  position: absolute;
  bottom: 0;
  left:0;
  width: 100%;
  height: 0;
  padding-bottom: 100%;
  border-right: 2px solid #1BB2CD;
  border-bottom: 2px solid #1BB2CD;
  transform: rotate(45deg);
  z-index: -1;
}
.profile-card header > a {
  position: absolute;  
  top: -20px;
  left: 0;
  width: 100px;
  height: 100px;
  overflow: hidden;
  left: 50%;
  margin-left: -49px;
  transform: rotate(45deg);
}
.profile-card header > a img {
  transform: rotate(-45deg);
  position: absolute;
  top: -20%;
  max-width: inherit;
  left: -20%;
  width: 140%;
  height: 140%;
}
.profile-social-links {
  position: absolute;
  bottom: -30px;
  left: 50%;
  margin-left: -25px;
}
.profile-bio {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
}

.profile-bio {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: 800ms ease-in-out all;
  line-height: 1.5;
}
.profile-card:hover .profile-bio {
  max-height: 300px;
  opacity: 1;
  margin-top: 1em;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.23/paper-full.js">
  </script>
  <script>
  (function () {
    'use strict';
    var onloadDo;
    onloadDo = function () {
        var addPath, addPoints, animatePath, canvas, i, j, n, opacity, path, paths, ref, view;
        canvas = document.getElementById('canvas');
        paper.setup(canvas);
        view = paper.project.view;
        paths = new paper.Group();
        addPoints = function (path, quantity) {
            var i, j, ref, x, y;
            path.add(view.bounds.bottomLeft);
            for (i = j = -1, ref = quantity + 1; j <= ref; i = j += 1) {
                x = view.viewSize.width / quantity * i;
                y = view.viewSize.height / 1.618;
                path.add(new paper.Point(x, y));
            }
            return path.add(view.bounds.bottomRight);
        };
        addPath = function (quantity, color, opacity) {
            var path;
            path = new paper.Path();
            path.fillColor = color;
            path.opacity = opacity;
            addPoints(path, quantity);
            path.smooth();
            return path;
        };
        animatePath = function (path, event, index) {
            var i, j, len, ref, results, segment, sin;
            ref = path.segments;
            results = [];
            for (i = j = 0, len = ref.length; j < len; i = ++j) {
                segment = ref[i];
                if (i > 0 && i < path.segments.length - 1) {
                    sin = Math.sin(event.time * 3 + i - index);
                    results.push(segment.point.y = sin * 15 + view.viewSize.height / 1.618 + index * 15);
                } else {
                    results.push(void 0);
                }
            }
            return results;
        };
        n = 8;
        opacity = 1 / (n / 2);
        for (i = j = 1, ref = n; j <= ref; i = j += 1) {
            path = addPath(8 - i, '#21f8f6', i * opacity);
            path.position.y += 25 * i;
            paths.addChild(path);
        }
        view.onFrame = function (event) {
            var k, len, ref1, results;
            ref1 = paths.children;
            results = [];
            for (i = k = 0, len = ref1.length; k < len; i = ++k) {
                path = ref1[i];
                results.push(animatePath(path, event, i));
            }
            return results;
        };
        console.log('###');
        view.draw();
        return null;
    };
    window.onload = onloadDo;
}.call(this));
  </script>
